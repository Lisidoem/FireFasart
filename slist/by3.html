<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/by.jpg" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">安全锤：用于砸碎玻璃等障碍物，方便逃生。</p>
                </li>
                <li>
                    <p class="ptime">手电筒：提供照明，帮助在火灾发生时到逃生通道。</p>
                </li>
                <li>
                    <p class="ptime">逃生面罩：防烟面罩或防毒面罩，用于逃生时呼吸清新空气，保护呼吸道。
                    </p>
                </li>
                <li>
                    <p class="ptime">全钳：用于夹持和移动热门、热金属等物品，避触碰烫伤。</p>
                </li>
                <li>
                    <p class="ptime">逃生绳索：特制的绳索，可用于高层建筑逃，需要具备一定的使用技巧和训练。</p>
                </li>
                <!-- <li>
                    <p class="ptime">位置标示：安全出口标志通常在墙壁上或天花板上显眼的位置，以便人们在紧急情况下快速发现。</p>
                </li>
                <li>
                    <p class="ptime">路线指示：安全出口标志可能沿着逃生路径设置多个标志，指示正确的逃生路径。</p>
                </li> -->
            </ul>
        </div>
    </div>


</body>

</html>
