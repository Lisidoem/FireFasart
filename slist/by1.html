<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        /* // */
        .slist {
            position: absolute;
            left: 50%;
            margin-left: -500px;
            border: 1px solid;
            display: inline-block;
            width: 1000px;

        }

        .hbox {
            border-bottom: 1px solid;

        }

        .p1 {
            font-size: 20px;
            margin: 0;
            color: #0D5EA3;
            font-weight: bold;
        }

        ul {
            padding: 0 0 0 15px;
            margin: 0;
        }

        li {

            margin: 10px 0px;
            list-style-position: inside;
        }

        ul li::marker {
            padding: 10px;
            color: gray;
            font: 20px;
        }

        li a {
            display: inline-block;
            width: 333px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 16.4px;
            color: #272727;
        }

        li p {
            margin: 0;
            display: inline-block;
            color: #0D5EA3;
        }

        /* 
        */
        .list1 {
            display: inline-block;
            width: 1010px;
            position: relative;
            /* left: 50%;
            margin-left: -550px; */
        }
    </style>
</head>

<body>
    <!--  -->


    <div class="slist">
        <div class="hbox">
            <img src="../img/by.jpg" alt="">
        </div>
        <div class="list1">
            <ul>
                <li>
                    <p class="ptime">绿色标志：安全出口标志通常采用绿色背景，绿色代表安全和逃生。</p>
                </li>
                <li>
                    <p class="ptime">人形图案：安全出口标志常常以一个跑向开放门的人形图案为特征，表示逃生的方向。</p>
                </li>
                <li>
                    <p class="ptime">指示箭头：安全出口标志上常带有指示箭头，指示逃生的方向，指向最近的安全出口。</p>
                </li>
                <li>
                    <p class="ptime">照明：安全出口标志通常配备照明装置，以确保在黑暗或有烟雾时仍然可见。</p>
                </li>
                <li>
                    <p class="ptime">安全出口标识：安全出口标志上可能标有"EXIT"、"出口"或其他相应的文字信息，以便人们更好地识别。</p>
                </li>
                <!-- <li>
                    <p class="ptime">位置标示：安全出口标志通常在墙壁上或天花板上显眼的位置，以便人们在紧急情况下快速发现。</p>
                </li>
                <li>
                    <p class="ptime">路线指示：安全出口标志可能沿着逃生路径设置多个标志，指示正确的逃生路径。</p>
                </li> -->
            </ul>
        </div>
    </div>


</body>

</html>
