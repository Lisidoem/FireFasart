<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./allcss/ResetPassword.css">
    <title>密码重置-家庭智能消防</title>
    
    <style>
        
    </style>
</head>

<body>

    <div class="mainbox">
        <div class="logo">
            <img src="./img/logo-白.png" alt="">
        </div>

        <div class="register-logo">
            <span>密码重置</span>
        </div>
        <div class="register">
            <form action="./login.html" method="post">
                <div class="avator">
                    <img id="avator" src="./img/uShead.png">
                </div>
                <div class="register-ifmt">
                    <table class="ifmt-table" width="500px" height="250px" align="center">
                        <tr>
                            <td>手机号</td>
                            <td><input type="text" placeholder="请输入要重置密码的手机号" required="required" class="phoneNum"></td>
                            <td>
                                <div class="alert-p">
                                    <span style="font-size: 12px;color: red;">
                                        请输入正确的手机号!
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>验证码</td>
                            <td>
                                <input type="text" placeholder="请输入手机验证码" required="required" class="code">
                            </td>
                            <td>
                                <button class="getcode" type="button">获取验证码</button>
                            </td>
                        </tr>
                        <tr>
                            <td>密码
                                <div class="isPassword-no1"></div>
                            </td>
                            <td><input type="password" placeholder="输入至少8位且必有数字,特殊字符,字母" required="required"
                                    class="ps1"></td>
                            <td>
                                <div class="alert-pw">
                                    <span style="font-size: 12px;color: red;">
                                        请输入正确的密码格式!
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>密码确认
                                <div class="isPassword-no2"></div>
                            </td>
                            <td>

                                <input type="password" placeholder="请再次输入密码" required="required" class="ps2">
                            </td>
                            <td>
                                <div class="alert">
                                    <span style="font-size: 12px;color: red;">
                                        两次密码不一致!
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <input class="submit" type="submit" value="重置密码">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
            <div class="turnLogin">
                <span><a href="./login.html">返回登录</a></span>
            </div>
        </div>

        <div class="register-footimg">

        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./alljs/resetPassword.js"></script>
</body>

</html>
